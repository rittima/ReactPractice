 <!DOCTYPE html>
 <html lang="en">
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 </head>
 <script>

  $(document).ready(function(){
  
  $('[data-toggle="tooltip"]').tooltip();
  });
  
  </script>
 <body >
  <nav  style="background-color: black;height: 80px;padding: 2px;">
    <div class="container-fluid"  >
  <a style="color: white;"><b>Book Store</b></a>
  <div class="search-box" >
  
    <i class="material-icons">&#xE8B6;</i>
  <input type="text" 
    class="form-control" style="font-family: Georgia, 'Times New Roman', Times, serif;" 
    placeholder="               Search&hellip;" [(ngModel)]="searchText" >
   
  </div>
    <a  [routerLink]="['/home/create']"  class="image"><img src="https://cdn0.iconfinder.com/data/icons/carbon-mobile-browser-2/48/Add_to_reading_list-512.png"  height="35" ></a>
    </div>
</nav>

  <div class="contain" >
 <div class="m-4">
  <div class="tableFixHead">
     <table class="table table-hover"  >
   
      <thead >
        <tr>
            <th scope="col" >id</th>
            <th scope="col" >Book Name</th>
            <th scope="col" >Author</th> 
            <th scope="col" >Description</th>  
            <th colspan="3" scope="col" >Action</th>
        </tr>
    </thead>
<tbody>
<tr  *ngFor="let item of bookdetails" >
<th scope="row" >{{item.id}}</th>
<td >{{item.bookname}}</td>
<td >{{item.author}}</td>
<td id="detail">{{item.details}}</td>
<td><a [routerLink]="['/home/view',(item.id)]" class="view" title="View" data-toggle="tooltip" ><i class="material-icons">&#xE417;</i></a></td>
 <td> <a href="#" (click)="openDeleteModal(item.id)" class="delete" data-toggle="tooltip" title="Delete" style="color: red;"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>  
</td>
</tr> 

</tbody>
     </table>

 </div></div>

</div> 

 </body>
 </html>
